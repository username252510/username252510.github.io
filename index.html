<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>html test</title>
  <style>
    :root{--bg:#000;--fg:#fff}
    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      color:var(--fg);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:20px;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      padding:24px;
      box-sizing:border-box;
    }
    .container{max-width:1100px;width:100%;text-align:center}
    img{max-width:90%;height:auto;border-radius:8px;box-shadow:0 8px 24px rgba(255,255,255,0.03)}
    .github-link{
      display:inline-block;
      text-decoration:none;
      color:var(--fg);
      border:1px solid rgba(255,255,255,0.12);
      padding:10px 14px;
      border-radius:8px;
      font-weight:600;
    }
    .github-link:focus,.github-link:hover{opacity:0.85}
    footer{font-size:13px;opacity:0.7}
    @media (max-width:420px){img{max-width:100%}}
  </style>
</head>
<body>
  <main class="container">
    <!-- Image (relative path) -->
    <img src="images/67.webp" alt="Main image">

    <!-- Clickable GitHub link -->
    <p>
      <a class="github-link" href="https://github.com/username252510" target="_blank" rel="noopener noreferrer">Visit my GitHub</a>
    </p>

  </main>
</body>
</html>
